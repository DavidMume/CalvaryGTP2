# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - CalvaryGPT

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://calvarygtp.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_e87405c5d5d54aa1b7c7aa2f5ecd83c3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1c27a771dfc94dccae6d12cd62a6a4a2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: calvarygtp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e87405c5d5d54aa1b7c7aa2f5ecd83c3 }}/sample-app-aoai-chatgpt:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'CalvaryGPT'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ac4ce8e7003143039176c71ed5d4435b }}
        images: 'calvarygtp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e87405c5d5d54aa1b7c7aa2f5ecd83c3 }}/sample-app-aoai-chatgpt:${{ github.sha }}'